<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>HSBC Kiara</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Kiara</h1>
    </div>

    <div class="col-md-12" id="article-list">
      <div class="row">
        <div class="col-lg-12">
          <p id="account" class="welcome pull-right"></p>
          <p id="accountBalance" class="welcome pull-left"></p>
        </div>
      </div>

      <div class="row panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">
            <button class="btn btn-info btn-lg pull-left" data-toggle="collapse" data-target="#Transactions" aria-expanded="false" aria-controls="Transactions">Transactions</button>
            <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#sendMoney">Send Money</button>
        </div>
        <ul id="events" class="collapse list-group"></ul>
      </div>

      <div id="TransactionRow" class="row">
  <!-- ARTICLES LOAD HERE -->
      </div>
    </div>
  </div>

      <div id="TransactionTemplate" style="display: none;">
        <div class="row-lg-12">
          <div class="panel panel-default panel-transaction">
            <div class="panel-heading">
              <h3 class="panel-title"></h3>
            </div>
            <div class="panel-body">
              <strong>Amount (CAD)</strong>: <span class="Transaction-Amount"></span><br/>
              <strong>Sender</strong>: <span class="Transaction-sender"></span><br/>
              <strong>Intended Recipient</strong>: <span class="Transaction-receiver"></span><br/>
            </div>
            <div class="panel-footer">
              <button type="button" class="btn btn-primary btn-success btn-confirm" onclick="App.receiveMoney(); return false;">Confirm</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="sendMoney" role="dialog">
          <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Make a transfer</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="Amount"> Amount in CAD</label>
                  <input type="number" class="form-control" id="Amount" placeholder="Enter here" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div
                <div class="form-group">
                  <label for="Recipient"> Intened Recipent </label>
                  <textarea type="text" class="form-control vresize" id="Recipient" placeholder="Registered Contacts are: Mom, Dad, Bailey, Naz, Landlord, Donald" maxlength="255"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.sendMoney(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
